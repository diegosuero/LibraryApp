  <mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Alta Libro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput (keyup)="onKeyTitulo($event)" placeholder="Titulo" [(ngModel)]="Titulo">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput (keyup)="onKeyAutores($event)" placeholder="Autores" [(ngModel)]="Autores">
          </mat-form-field>
          <br>
        <mat-form-field>
            <input type="number" matInput (keyup)="onKeyISBN($event)" placeholder="ISBN" [(ngModel)]="ISBN">
          </mat-form-field>
          <br>
          <mat-form-field>
             <input type="number" matInput (keyup)="onKeyYear($event)" placeholder="Year" [(ngModel)]="Year">
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput (keyup)="onKeyEjemplares($event)" placeholder="Ejemplares" [(ngModel)]="Ejemplares">
         </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="green" (click)="registrar()">Registrar</button>
    </mat-card-actions>
  </mat-card>
